name       : libnvme
version    : '1.4'
release    : 4
source     :
    - https://github.com/linux-nvme/libnvme/archive/refs/tags/v1.4.tar.gz : 19a982e6b38fd0de9c4ed72196d69606f5829f8fab3793393468e2dc27b3bb96
license    : LGPL-2.1-or-later
component  : programming.library
summary    : C Library for NVM Express
description: |
    libnvme provides type definitions for NVMe specification structures, enumerations, and bit fields, helper functions to construct, dispatch, and decode commands and payloads, and utilities to connect, scan, and manage nvme devices.
builddeps  :
    - pkgconfig(json-c)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
